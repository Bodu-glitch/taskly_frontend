<div class="container">
  <h2 mat-dialog-title>Change background</h2>
  <mat-dialog-content>
    <!--  <h2>Backgrounds</h2>-->

    <div class="background-container">
      <div class="backgrounds">
        <p class="background-title">Backgrounds</p>
        <div class="background-images">
          <img class="background"
               src="https://static.chotot.com/storage/chotot-kinhnghiem/c2c/2019/10/nuoi-meo-can-gi-0-1024x713.jpg"
               alt="Background image">
          <img class="background"
               src="https://static.chotot.com/storage/chotot-kinhnghiem/c2c/2019/10/nuoi-meo-can-gi-0-1024x713.jpg"
               alt="Background image">
          <img class="background"
               src="https://static.chotot.com/storage/chotot-kinhnghiem/c2c/2019/10/nuoi-meo-can-gi-0-1024x713.jpg"
               alt="Background image">
          <img class="background"
               src="https://static.chotot.com/storage/chotot-kinhnghiem/c2c/2019/10/nuoi-meo-can-gi-0-1024x713.jpg"
               alt="Background image">
        </div>
        <div class="background-colors">
          @for (color of colorBackgrounds; track $index) {
            <div class="color-box" [style.background]="color"></div>
          }
          <div class="color-box add-color">
            <mat-icon>add</mat-icon>
          </div>
        </div>
      </div>
      <div class="custom">
        <p class="background-title">Custom</p>

        <!-- Custom Button to Upload Image -->
        <div class="color-box add-image" (click)="fileInput.click()">
          <mat-icon>add</mat-icon>
        </div>

        <!-- Hidden Input for File Upload -->
        <input #fileInput type="file" (change)="onImageUpload($event)" accept="image/*" class="hidden-input">
      </div>
    </div>

  </mat-dialog-content>
</div>
