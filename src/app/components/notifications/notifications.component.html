<div class="container">
  <h2 mat-dialog-title>Notifications</h2>
  <mat-dialog-content class="mat-typography notifications" (scroll)="onScroll($event)">
    <mat-list>
      @for (noti of notiArray; track $index) {

        @if (noti.type == 'invite_board') {
          <mat-list-item class="invite-noti">
            <mat-icon matListItemIcon>group</mat-icon>
            <div matListItemTitle>{{ (noti.senderId | user | async)?.name }} Invitation to
              join {{ (noti.boardId! | board | async)?.name }}
            </div>
            <div matListItemLine>Accept or decline the invitation</div>
            <div class="btns">
              <button mat-stroked-button (click)="rejectInvitation(noti.id!)">Decline</button>
              <button mat-flat-button (click)="acceptInvitation(noti.id!)">Accept</button>
            </div>
          </mat-list-item>
        } @else {
          <mat-list-item>
            <mat-icon matListItemIcon>folder</mat-icon>
            <div matListItemTitle>card</div>
            <div matListItemLine>{{ noti.createdAt }}</div>
          </mat-list-item>
        }
      }
    </mat-list>
  </mat-dialog-content>

</div>
