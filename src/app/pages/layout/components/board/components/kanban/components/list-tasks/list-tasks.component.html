<div class="list-container">
  <h2>{{ listTitle }}</h2>

  <div
    cdkDropList
    [id]="listId"
    [cdkDropListData]="tasks"
    [cdkDropListConnectedTo]="connectedTo"
    class="task-list"
    (cdkDropListDropped)="drop($event)">
    @for (task of tasks; track $index) {
      <app-task [task]="task" cdkDrag></app-task>
    }
  </div>

  <button mat-button class="add-task-button" (click)="addTask()">
    <mat-icon>add</mat-icon>
    Add task
  </button>
</div>
